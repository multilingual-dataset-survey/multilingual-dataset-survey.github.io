    <!-- Import bootstrap -->

</head>
<body>
    <table id="example" class="table" style="width:100%">
        <thead>
            <tr>
                <th>Dataset Name</th>
                <th>Title</th>
                <th>Paper Link</th>
                <th>Motivation</th>
                <th>Task Type</th>
                <th>Has Train Data</th>
                <th>Size</th>
                <th>Input Data Source</th>
                <th>Original Language</th>
                <th>Translation Used</th>
                <th>Label Source</th>
                <th>Publication Year</th>
                <th>Published Venue</th>
                <th>Reused Dataset</th>
                <th>Creators</th>
                <th>Citation</th>
                <th>In Huggingface</th>
            </tr>

            <tbody id="myTable">

            </tbody>
        </thead>
        
    </table>
</body>

 <script type="module">
import myArray from './standardization.json' assert {type: "json"};
console.log(myArray);
buildTable(myArray);

function buildTable(data) {
    var table = document.getElementById('myTable');

    for (var i = 0; i < data.length; i++) {

        var row =   `<tr>
                        <td>${data[i].dataset_name}</td>
                        <td>${data[i].title}</td>
                        <td>${data[i].paper_link}</td>
                        <td>${data[i].motivation}</td>
                        <td>${data[i].task_type}</td>
                        <td>${data[i].has_train_data}</td>
                        <td>${data[i].size}</td>
                        <td>${data[i].input_data_source}</td>
                        <td>${data[i].original_language}</td>
                        <td>${data[i].translation}</td>
                        <td>${data[i].label_source}</td>
                        <td>${data[i].publication_year}</td>
                        <td>${data[i].published_venue}</td>
                        <td>${data[i].reused_dataset}</td>
                        <td>${data[i].creators}</td>
                        <td>${data[i].citations}</td>
                        <td>${data[i].in_huggingface}</td>
                    </tr>`;
        table.innerHTML += row;
    }
}

$(document).ready( function () {
    $('#example').DataTable();
} );
</script>
